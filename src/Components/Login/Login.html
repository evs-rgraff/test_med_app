<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Reddit+Sans:ital,wght@0,200..900;1,200..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./Login.css">
    <title>Document</title>
</head>

<body>
    <div class="form-container">
        <div class="form-content">
            <div class="form-title">
                <h1>Login</h1>
                <div class="form-description">New Member? <a href="#">Sign Up Here</a></div>
            </div>
            <form id="loginForm">
                <div class="input-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="input-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <div class="button-group">
                    <button class="button-primary" type="submit">Submit</button>
                    <button class="button-secondary" type="button"
                        onclick="document.getElementById('loginForm').reset();">Clear</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
